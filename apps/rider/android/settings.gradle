pluginManagement {
    includeBuild("../../../node_modules/@react-native/gradle-plugin")
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
plugins {
    id("com.facebook.react.settings")
}
extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    ex.autolinkLibrariesFromCommand()
}
rootProject.name = 'rider'
include ':app'
include ':async-storage'
project(':async-storage').projectDir = new File('../../../node_modules/@react-native-async-storage/async-storage/android')
